<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
          
      xmlns:p="http://primefaces.org/ui">
    <meta name="viewport" content="width=device-width, 
          initial-scale=1.0, 
          maximum-scale=1.0, 
          user-scalable=no"/>
    <h:head>
        <title>Garage Dashboard</title>
        <link rel="styleSheet" href="../layout/css/bootstrap1.css"></link>
        <script src="../layout/js/bootstrap.js"></script>
        <link rel="styleSheet" href="css/mystyle.css"></link>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <p:growl globalOnly="true"/>
        <ui:insert>
            <ui:include src="menu.xhtml"/>
        </ui:insert>
        <div class="container" style="margin-top: 60px;">
            <div class="rows">
                <div class="col-lg-5 col-lg-offset-3" style="padding: 10px;background:white;border:1px solid #ddd;">
                    <div class="topImage" style="width: 150px;margin-left: 30%;margin-top: 5px;">
                        <c:if test="#{insuranceController.insurance.logo==null}">
                            <img src="../layout/image/noImage.png" class="img img-thumbnail"/>
                        </c:if>
                        <c:if test="#{insuranceController.insurance.logo!=null}">
                            <img src="../layout/image/companyLogo/#{insuranceController.insurance.logo}" class="img img-thumbnail"/>
                        </c:if>
                    </div>
                    <div class="garageInformation" style="margin-top: 50px;">
                        <table class="table table">
                            <tr>
                                <td>E-mail:</td>
                                <td>#{insuranceController.insurance.name}</td>
                            </tr>
                            <tr>
                                <td>Phone Number:</td>
                                <td>#{insuranceController.insurance.phoneNumber}</td>
                            </tr>
                            <tr>
                                <td>Name:</td>
                                <td>#{insuranceController.insurance.name}</td>
                            </tr>
                        </table>
                        <a href="#"  data-toggle="modal" data-target="#myModal" class="btn btn-default">Change your profile</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" 
                                data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            This Modal title
                        </h4>
                    </div>
                    <h:form class="form-horizontal">
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="col-lg-3">Insurance Name</label>
                                <div class="col-lg-6">
                                    <h:inputText value="#{insuranceController.loggedInUser.userName}" class="form-control" required="true" requiredMessage="Garage Name is required"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3">Name</label>
                                <div class="col-lg-6">
                                    <h:inputText class="form-control" value="#{insuranceController.insurance.name}" required="true" requiredMessage="Garage Name is required"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3">Phone Number</label>
                                <div class="col-lg-6">
                                    <h:inputText class="form-control" required="true" value="#{insuranceController.insurance.phoneNumber}" requiredMessage="Garage Name is required"/>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-lg-3">Logo image</label>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <p:fileUpload    fileUploadListener="#{insuranceController.Upload}" mode="advanced" dragDropSupport="false"
                                                 sizeLimit="1000000000000" fileLimit="5" invalidFileMessage="Invalid Image Type"  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close
                            </button>
                            <h:commandButton class="btn btn-primary" action="#{insuranceController.changeProfile()}" value="Change">

                            </h:commandButton>
                        </div>
                    </h:form>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>


        <!--<script src="https://code.jquery.com/jquery-3.3.1.js"></script>--> 
        <script>
            $(function () {
                $('.readmore').attr("data-placement", "bottom");
                $('.tooltip-show').hover(function () {
                    $('.tooltip-show').tooltip('show');
                });
            });

            $('.readmore').click(function () {
                $('#myModal').modal('show');
            });
        </script>
    </h:body>
</html>
