<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <meta name="viewport" content="width=device-width, 
          initial-scale=1.0, 
          maximum-scale=1.0, 
          user-scalable=no"/>
    <h:head>
        <title>Garage Ltd</title>
        <link rel="stylesheet" href="layout/css/bootstrap.css"/>
        <link rel="stylesheet" href="layout/css/mystyle.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css?family=Charmonman|Quicksand" rel="stylesheet"/> 
        <!--layout/font-awesome-4.7.0/css/bgpanel.png-->
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="header.xhtml">
            </ui:include>
        </ui:insert>
        <div class="contain">
            <div class="cont">
                <div class="container">
                    <div class="rows">
                        <div class="col-lg-6 col-xs-12 col-sm-12 col-md-6 myOwner-6">

                            <iframe class="video"  src="https://www.youtube.com/embed/zy0muJcrtwk" frameborder="0" allow="autoplay;encrypted-media" >
                            </iframe>
                        </div>
                        <div class="col-lg-6 col-xs-12 col-sm-12 myOwnerText col-md-6 myOwner-6">
                            <h2><h:outputText value="#{msg['companyName']}"/></h2>
                            <h4><h:outputText value="#{msg['introductionMessage']}"/></h4>
                            <div style="margin-top: 30px;">
                                <div class="forComputer">
                                    <a href="CarRegistration.xhtml" class="btns btnhire">#{msg['carCheckup']}</a><a href="GarageRegistration.xhtml" class="btns btnwork">#{msg['garageRegistration']}</a>
                                </div>
                                <div class="forPhone">
                                    <a href="CarRegistration.xhtml" class="btns btnhire">#{msg['carCheckup']} </a><a href="GarageRegistration.xhtml" class="btns btnwork">#{msg['garageRegistration']}</a>
                                </div>
                            </div>                   
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container myContainer">
            <div class="rows">
                <div class="col-lg-12 col-xs-12 col-sm-12">
                    <div class="allCar">
                        <div class="pull-right">
                            <a href="allBrokenCar.xhtml" ><h:outputText  value="#{msg['viewAll']}"/></a> 
                        </div>
                        <h3><b><h:outputText  value="#{msg['CarNeedRepair']}"/></b></h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="container ">
            <div class="rows">
                <c:forEach items="#{vehicleController.brokenCar}" var="items">
                    <div class="col-lg-3 col-xs-12 col-sm-3 col-md-3">
                        <div class="imgAndInform" style="box-shadow: 1.5px 1.5px 4px 1px #ddd;">
                        <div class="imgs">
                            <c:forEach items="#{vehicleController.images}" var="i">
                                <c:if test="#{items.uuid.equalsIgnoreCase(i.vehicleDetail.uuid)}">
                                    <h:form>
                                        <h:commandLink action="#{vehicleDetailsController.initCar(items)}">
                                            <img class="image image2 img-responsive" src="layout/image/blockenCar/#{i.image}"/>
                                        </h:commandLink>
                                    </h:form>
                                </c:if>
                            </c:forEach>
                        </div>
                        <div class="inform">
                            <h6 style="color:red;">
                                <b>
                                    <h:form>
                                        <h:commandLink action="#{vehicleDetailsController.initCar(items)}">
                                            #{items.vehicle.name},<span>#{items.vehicle.plateNum}</span>
                                        </h:commandLink>
                                        
                                    </h:form>
                                </b>
                            </h6>
                            <span class="word">
                                <span class="text small">
                                    <h:outputText value="#{items.createdAt}">
                                        <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
                                    </h:outputText>
                                </span>
                                <br/>
                            </span>
                        </div>
                        </div>
                    </div>
                </c:forEach>
            </div>
        </div>
        <div class="contain2">
            <div class="container" style="text-align: center;color:white">
                <div class="rows">
                    <div class="forComputer">
                        <div class="col-lg-4 col-xs-4 col-sm-4 col-md-4 ">
                            <div class="mycolg4">
                                <i class="fa fa-car carIcon"  aria-hidden="true"></i> 
                                <h2>2000 </h2>
                                <b><h:outputText  value="#{msg['CarRepaid']}"/></b>
                            </div>
                        </div>
                        <div class="col-lg-4 col-xs-4 col-sm-4 col-md-4">
                            <div class="mycolg4">
                                <i class="fa fa-user carIcon"  aria-hidden="true"></i> 
                                <h2>2000 </h2>
                                <b><h:outputText value="#{msg['CustomerSatsf']}"/></b>
                            </div>
                        </div>
                        <div class="col-lg-4 col-xs-4 col-sm-4 col-md-4">
                            <div class="mycolg4">
                                <i class="fa fa-wrench  carIcon"  aria-hidden="true"></i> 
                                <h2>2000</h2>
                                <b><h:outputText value="#{msg['garage']}"/></b>
                            </div>
                        </div>
                    </div>
                    <div class="forPhone">
                        <div class="col-lg-12">
                            <table border="0" class="tableClass">
                                <tr>
                                    <td>
                                        <i class="fa fa-car carIcon"  aria-hidden="true"></i>
                                        <h2>2000</h2>
                                        <b><h:outputText value="#{msg['customer']}"/> <br/> <h:outputText value="#{msg['cs']}"/></b>
                                    </td>
                                    <td>
                                        <i class="fa fa-car carIcon"  aria-hidden="true"></i> 
                                        <h2>2000 </h2>
                                        <b><h:outputText  value="#{msg['CarRepaid']}"/></b>
                                    </td>
                                    <td>
                                        <i class="fa fa-wrench  carIcon"  aria-hidden="true"></i> 
                                        <h2>2000</h2>
                                        <b><h:outputText value="#{msg['garage']}"/></b>
                                    </td>
                                </tr>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ui:insert>
            <ui:include src="footer.xhtml">
            </ui:include>
        </ui:insert>
        <script src="layout/js/jquery.js"></script>
        <script src="layout/js/bootstrap.js"></script>
    </h:body>
</html>
