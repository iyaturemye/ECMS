<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
     <meta name="viewport" content="width=device-width, 
          initial-scale=1.0, 
          maximum-scale=1.0, 
          user-scalable=no"/>
    <h:head>
        <title>Garage Ltd</title>
        <link rel="stylesheet" href="layout/css/bootstrap.css"/>
        <link rel="stylesheet" href="layout/css/mystyle.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
        <!--layout/font-awesome-4.7.0/css/bgpanel.png-->
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="header.xhtml">
            </ui:include>
        </ui:insert>    
        <div class="container " style="margin-top: 100px;background: white;padding: 10px;border: 1px solid #ddd;">
            <div class="rows">
                <c:forEach items="#{vehicleController.allBrokenCar}" var="items">
                    <div class="col-lg-3" style="padding: 5px;margin: 5px;">
                        <div class="imgs">
                            <c:forEach items="#{vehicleController.images}" var="i">
                                <c:if test="#{items.uuid.equalsIgnoreCase(i.vehicleDetail.uuid)}">
                                    <h:form>
                                        <h:commandLink action="#{vehicleDetailsController.initCar(items)}">
                                            <img class="img-responsive carImage" src="layout/image/blockenCar/#{i.image}"/>
                                        </h:commandLink>
                                    </h:form>

                                </c:if>
                            </c:forEach>
                        </div>
                        <div class="inform">
                            <h6 style="color:red;"><b>#{items.vehicle.name}</b></h6>
                            <span class="word">
                                <br/>
                            </span>
                        </div>
                    </div>
                </c:forEach>
            </div>
        </div>
    </h:body>
</html>
