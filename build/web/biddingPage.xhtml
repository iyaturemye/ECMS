<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <meta name="viewport" content="width=device-width, 
          initial-scale=1.0, 
          maximum-scale=1.0, 
          user-scalable=no"/>
    <h:head>
        <title>Bidding Page for  #{vehicleDetailsController.choosenVehicle.vehicle.name}</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Slabo+27px" rel="stylesheet"/> 
        <!--<script src="layout/js/jquery.js"/>-->
        <script src="layout/js/bootstrap.js" type="text/javascript"/>
        <link rel="stylesheet" type="text/css" href="layout/css/style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto+Condensed" rel="stylesheet"/> 

        <style>
            .container2{
                background: white;
                margin-top: 8%;
                padding: 18px;
                border: 1px solid #ddd;   
            }
            .btnhire2{
                background: white !important;
                color: #41a1ff !important;
            }
            .btns{
                padding: 8px !important;
                border-radius: 5px !important;
                font-family: 'Open Sans Condensed', sans-serif;
            }
            table th{
                font-family: 'Open Sans Condensed', sans-serif;
            }
            .container2{
                font-family: 'Open Sans Condensed', sans-serif;
            }
            .imageContainer{
                font-family: 'Roboto Condensed', sans-serif;
            }
            .leftOne{
                background:#41a1ff;
                color:white;
                padding: 5px;
            }
            .mytableStyle th{
                background:#41a1ff;
                color:white;
                border-bottom: 2px solid #41a1ff !important;
            }
            .mytableStyle td{
                border: 2px solid #41a1ff;
                border-collapse: collapse;
            }
            .mytableStyle{
                border: 2px solid #41a1ff;
            }
            .mysecondTable td{
                border:none !important;
            }
        </style>
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="header.xhtml"/>
        </ui:insert>
        <h:form>
        <c:if test="#{!vehicleDetailsController.checkIfAlreadyDone()}">
            <div class="container container2" style="margin-bottom: 16.6%;">
                <div class="rows">
                    <div class="col-lg-12">
                        <div class="alert alert-warning">
                            <p:messages globalOnly="true"/>
                            <h3> It looks like You have been successfull Bid on this Car please wait for The answer</h3>
                        </div>
                    </div>
                </div>
            </div>
        </c:if>

        <c:if test="#{vehicleDetailsController.checkIfAlreadyDone()}">
            <div class="container container2" style="background:none;border:none;margin-top: 6%;">
                <div class="rows">
                    <div class="col-lg-7 col-lg-offset-2">
                        <p:messages/>
                        
                            <h:commandLink action="#{vehicleDetailsController.bid()}" class="btns btnhire pull-right btnhire2" style="margin-bottom: 20px;">
                                <i class="far fa-check-square"></i> Bidd
                            </h:commandLink>

                        
                        <button type="button" class="btns btnhire addnew"  style="margin-bottom: 20px;">
                            Add New Bidding
                        </button>
                    </div>
                </div>
            </div>

            <h:panelGroup id="lists">
                <div class="container container2" style="margin-top: 0% !important;background:none;border:none;">
                    <div class="rows">
                        <!--here we go boss-->
                        <div class="col-lg-7 col-lg-offset-2" style="background:white;border:1px solid #ddd;">
                            <div class="companiesInfo">
                                <h1 style="color:#41a1ff; "><center><b>Proforma Invoice</b></center></h1>
                                <div class="pull-right">
                                    <h5>Date:
                                        <h:outputFormat value="#{vehicleDetailsController.todayDate}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputFormat>
                                    </h5>
                                </div>
                                <div class="garageInfo">
                                    <h3>#{vehicleDetailsController.garageOwner().name.toUpperCase()}</h3>
                                    <h5><b>Address:</b>&nbsp;&nbsp;location</h5>
                                    <h5><b>Phone Number:</b>&nbsp;&nbsp;#{vehicleDetailsController.garageOwner().garageOwner.phoneNumber}</h5>
                                    <h5><b>Website:</b>&nbsp;&nbsp;#{vehicleDetailsController.garageOwner().website}</h5>
                                </div>
                            </div>
                            <div class="companiesInfo2">
                                <div class="rows">
                                    <div  class="col-lg-4" style="padding: 0px !important;">
                                        <h3 class="leftOne"><b>Insurance</b></h3>
                                        <div class="garageInfo">
                                            <h3>#{vehicleDetailsController.choosenVehicle.insurance.name}</h3>
                                            <h5><b>Phone Number:</b>#{vehicleDetailsController.choosenVehicle.insurance.phoneNumber}</h5>
                                        </div>
                                    </div>
                                    <div  class="col-lg-4 col-lg-offset-4" style="padding: 0px !important;">
                                        <h3 class="leftOne"><b>Car Info</b></h3>
                                        <div class="garageInfo">
                                            <h3>#{vehicleDetailsController.choosenVehicle.vehicle.name}</h3>
                                            <h5><b>Chassis Num:</b>#{vehicleDetailsController.choosenVehicle.vehicle.chasisNum}</h5>
                                            <h5><b>Plate Number:</b>#{vehicleDetailsController.choosenVehicle.vehicle.plateNum}</h5>
                                            <h5><b>Policy Number:</b>#{vehicleDetailsController.choosenVehicle.vehicle.policyNumber}</h5>
                                            <h5><b>Location:</b>#{vehicleDetailsController.choosenVehicle.location}</h5>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tableInfo">
                                <table class="table mytableStyle">
                                    <thead>
                                        <th>ITEM</th>
                                        <th>DESCRIPTION</th>
                                        <th>QTY</th>
                                        <th>UNIT PRICE</th>
                                        <th>TOTAL PRICE</th>
                                        <th>ACTION</th>
                                    </thead>
                                    <tbody>
                                        <c:forEach items="#{vehicleDetailsController.lisofQuotation}" var="i" varStatus="status">
                                            <tr>
                                                <td>${status.index + 1}</td>
                                                <td>#{i.jobDescription}</td>
                                                <td>#{i.quantity}</td>
                                                <td>#{i.price}</td>
                                                <td>#{i.price * i.quantity} FRW</td>
                                                <td>
                                                    <h:form>
                                                        <h:commandLink action="#{vehicleDetailsController.removeFromQuotation(i)}">
                                                            <i class="fa fa-trash-alt "></i>
                                                        </h:commandLink>
                                                    </h:form>
                                                </td>

                                            </tr>
                                        </c:forEach>

                                    </tbody>
                                </table>
                            </div>
                            <div class="totalDiv">
                                <div class="rows" >
                                    <div class="col-lg-4">
                                            <b>Click here to estimate Date and time:</b>
                                            <p:calendar value="#{vehicleDetailsController.estimatedDate}" pattern="dd-MM-yyyy hh:mm:ss" placeholder="19/09/1990 00:00:01"/>
                                       
                                    </div>
                                    <div class="col-lg-3 pull-right" style="padding: 0px;text-align: right;">
                                        <table class="table mysecondTable">
                                            <tr>
                                                <td><b>SUBTOTAL</b></td>
                                                <td><h:outputFormat value="#{vehicleDetailsController.subTotal}">
                                                        <f:convertNumber pattern="###,###,###"/>
                                                    </h:outputFormat> FRW </td>
                                            </tr>
                                            <tr>
                                                <td><b>TAX</b></td>
                                                <td>
                                                    <h:outputFormat value="#{vehicleDetailsController.tax}">
                                                        <f:convertNumber pattern="###,###,###"/>
                                                    </h:outputFormat> FRW </td>
                                            </tr >
                                            <tr style="border-top: 5px solid #ddd;">
                                                <td><b>TOTAL:</b></td>
                                                <td>
                                                    <h:outputFormat value="#{vehicleDetailsController.totalAmount}">
                                                        <f:convertNumber pattern="###,###,###"/>
                                                    </h:outputFormat> FRW </td>
                                            </tr>

                                        </table>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </c:if>
            </h:form>
        <!--car information-->
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog"  aria-labelledby="myModalLabel" aria-hidden="true">
            <h:panelGroup id="infoPanel">
                <div class="modal-dialog">
                    <h:form class="form-horizontal">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close"  data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                                <h4 class="modal-title" id="myModalLabel">
                                    Add new Info
                                </h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label class="col-lg-3">Quantity</label>
                                    <div class="col-lg-8">
                                        <h:inputText class="form-control" value="#{vehicleDetailsController.quotation.quantity}" required="true" requiredMessage="Please Vp is required"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3">price</label>
                                    <div class="col-lg-8">
                                        <h:inputText class="form-control" value="#{vehicleDetailsController.quotation.price}" required="true" requiredMessage="Please Vp is required"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3">Job Description</label>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <h:inputTextarea class="form-control" value="#{vehicleDetailsController.quotation.jobDescription}" cols="2" rows="3" required="true" requiredMessage="description is required"/>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close
                                </button>
                                <h:commandButton action="#{vehicleDetailsController.chooseAction()}" value="#{vehicleDetailsController.text}" class="btn btn-primary addToit">
                                </h:commandButton>
                            </div>
                        </div><!-- /.modal-content -->
                    </h:form>
                </div><!-- /.modal -->
            </h:panelGroup>

        </div>
        <ui:insert>
            <ui:include src="footer.xhtml"/>
        </ui:insert>
        <!--<script src="layout/js/jquery.js"/>-->
        <script>

            $(".addnew").click(function () {
                $('#myModal').modal('show');
            });
            $(".edit").click(function () {
                $('#myModal').modal('show');
            });

        </script>
        <script type="text/javascript" src="layout/js/jqzoom.js"></script>
        <script type="text/javascript">
            $("#bzoom").zoom({
                zoom_area_width: 500,
                thumb_image_width: 500,
                autoplay_interval: 3000,
                autoplay: true
            });
        </script>
    </h:body>
</html>
