<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      >
     <meta name="viewport" content="width=device-width, 
          initial-scale=1.0, 
          maximum-scale=1.0, 
          user-scalable=no"/>
    <h:head>
        <title>Garage LTD</title>
        <link rel="stylesheet" href="../layout/css/bootstrap.css"/>
        <link rel="stylesheet" href="../layout/css/mystyle.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
        <style>
            placeholder{
                font-size: 10px;
            }
        </style>
    </h:head>
    <h:body>

        <div class="loginForms">
            <a href="dashboard.xhtml">Back Home</a>
            <h3 class="loginh1">CHANGE YOUR PASSWORD</h3>
            <p:messages globalOnly="true"/>
            <h:form class="form-horizontal">
                <div class="form-group">
                    <div class="col-lg-12">
                        <i class="fa fa-envelope  inputIcon"></i>
                        <h:inputText value="#{loginController.user.userName}" class="loginTxt pass" id="email" disabled="true"/>
                        <h:message for="email" class="text text-danger"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <i class="fa fa-unlock-alt  inputIcon"></i>
                        <h:inputSecret  value="#{loginController.recentPassword}" pt:placeholder="Enter Recent Password" class="loginTxt pass" id="rpassword" required="true" requiredMessage="Recent Password is required"/>
                        <h:message for="rpassword" class="text text-danger"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <i class="fa fa-unlock-alt  inputIcon"></i>
                        <h:inputSecret  value="#{loginController.changePass.password}" pt:placeholder="Enter new Password" class="loginTxt pass" id="npassword" required="true" requiredMessage="New Password is required"/>
                        <!--<input type="password" placeholder="Enter Password" class="loginTxt"/>-->
                        <h:message for="password" class="text text-danger"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <i class="fa fa-unlock-alt  inputIcon"></i>
                        <h:inputSecret  value="#{loginController.retypePassword}" pt:placeholder="Retype Password" class="loginTxt pass" id="rcpassword" required="true" requiredMessage="Retype Password is required"/>
                        <!--<input type="password" placeholder="Enter Password" class="loginTxt"/>-->
                        <h:message for="rcpassword" class="text text-danger"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <h:commandButton value="Change Your Password" class="login" action="#{loginController.changePassword()}"/>
                        <!--<input type="submit" class="login" value="Login" />-->
                    </div>
                </div>
            </h:form>
            <!--            <div class="loginpart2">
                            <span class="loginWith">Or login with<br/> </span>
                            <button type="submit" class="socialMediabtn"><i class="fab fa-google"  aria-hidden="true"></i>Google</button>
                            <button type="submit" class="socialMediabtn"><i class="fab fa-facebook-square"></i> Facebook</button>
                        </div>
                        <div class="loginpart3">
                            <p>Not a member?<a href="broken.xhtml">Sign up now </a></p>
                        </div>-->
        </div>
        <script src="layout/js/jquery.js"></script>
    </h:body>
</html>
