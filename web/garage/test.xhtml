<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../layout/css/bootstrap1.css" type="text/css"/>
        <script type="text/javascript" src="../layout/js/jquery.js"/>
        <script type="text/javascript" src="../layout/js/bootstrap.js"/>

    </h:head>
    <h:body>
        <div class="container" style="margin-top: 10%;">
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion"    href="#collapseOne">
                            Click me to exapand. Click me again to collapse.
                            Section 1--hide method
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                        Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred 
                        nesciunt sapiente ea proident. Ad vegan excepteur butcher vice 
                        lomo.
                    </div>
                </div>
            </div>
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse"   href="#collapseTwo">
                            Click me to exapand. Click me again to collapse.
                            Section 2--show method
                        </a>
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse">
                    <div class="panel-body">
                        Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred 
                        nesciunt sapiente ea proident. Ad vegan excepteur butcher vice 
                        lomo.
                    </div>
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" 
                           href="#collapseThree">
                            Click me to exapand. Click me again to collapse.
                            Section 3--toggle method
                        </a>
                    </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse">
                    <div class="panel-body">
                        Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred 
                        nesciunt sapiente ea proident. Ad vegan excepteur butcher vice 
                        lomo.
                    </div>
                </div>
            </div>
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" 
                           href="#collapseFour">
                            Click me to exapand. Click me again to collapse.
                            Section 4--options method
                        </a>
                    </h4>
                </div>
                <div id="collapseFour" class="panel-collapse collapse">
                    <div class="panel-body">
                        Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred 
                        nesciunt sapiente ea proident. Ad vegan excepteur butcher vice 
                        lomo.
                    </div>
                </div>
            </div>
        </div>
            
            <c:forEach var="i"  items="#{insuranceController.allParentCarsparepart}" varStatus="status">
                            <div class="col-lg-4">
                                <div class="panel-group" id="accordion${status.index + 1}">
                                    <div class="panel panel-info">
                                        <div class="panel-heading myheading">
                                            <h4 class="panel-title mytitle">
                                                <a data-toggle="collapse" data-parent="#accordion${status.index + 1}" 
                                                   href="#collapse${status.index + 1}">
                                                    <span>#{i.name}</span>
                                                    <h:form>
                                                        <h:commandLink style="margin-top: -15px;" value="View All" class="pull-right text text-justify link">
                                                            <f:ajax listener="#{insuranceController.initi(i)}" render="infoPanel" onevent="out" execute="@form"/>
                                                        </h:commandLink>
                                                    </h:form>

                                                </a>
                                            </h4>
                                        </div>
                                        <div id="collapse${status.index + 1}" class="panel-collapse collapse">
                                            <div class="panel-body mypanelbody">
                                                <ul class="listOfElment">
                                                    <h:panelGroup id="one" class="paneld">
                                                        <c:forEach items="#{insuranceController.listOfChoosenCarPart2}" var="i2">
                                                            <c:if test="#{i2.carsparepart.id.equalsIgnoreCase(i.id)}">
                                                                <li>
                                                                    #{i2.name}
                                                                    <h:form>
                                                                        <h:commandButton class="pull-right cancelbutton" value="&times;">
                                                                            <f:ajax  listener="#{insuranceController.removeFromList(i2)}" execute="@form" render="one" onevent="out"/>
                                                                        </h:commandButton>
                                                                    </h:form>
                                                                </li>
                                                            </c:if>
                                                        </c:forEach>

                                                    </h:panelGroup>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </c:forEach>
            
            
        </div>
        <script type="text/javascript">
            $(function () {
                $('#collapseFour').collapse({
                    toggle: false
                });
            });
            $(function () {
                $('#collapseTwo').collapse('show');
            });
            $(function () {
                $('#collapseThree').collapse('toggle');
            });
            $(function () {
                $('#collapseOne').collapse('hide');
            });
        </script>  
    </h:body>
</html>
