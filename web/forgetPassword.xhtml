<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <meta name="viewport" content="width=device-width, 
          initial-scale=1.0, 
          maximum-scale=1.0, 
          user-scalable=no"/>
    <h:head>
        <title>Garage LTD</title>
        <link rel="stylesheet" href="layout/css/bootstrap1.css"/>
        <link rel="stylesheet" href="layout/css/mystyle.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="header.xhtml"/>
        </ui:insert>
        <div class="login1">
            <div class="loginForms" >
                <p:panel id="forgetPasswordPanel" style="border:none !important;">
                    <h5 class="loginh1" style="font-size: 20px !important;">#{msg['forgetPasswordLabel']}</h5>
                    <p:messages globalOnly="true"/>
                    <h:form class="form-horizontal registrationForm" id="registrationForm">
                        <div class="form-group">
                            <div class="col-lg-12">
                                <i class="fa fa-envelope  inputIcon"></i>
                                <h:inputText value="#{loginController.mailAddress}" pt:placeholder="#{msg['emailPlaceholder']}" required="true" requiredMessage="Email is required" class="loginTxt email"  id="email"/>
                                <h:message for="email" class="text text-danger"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <h:commandButton value="#{msg['forgetPasswordBtn']}" class="login" action="#{loginController.forgetPassword()}">
                                </h:commandButton>
                            </div>
                        </div>
                    </h:form>

                </p:panel>
            </div>
        </div>
        <script src="layout/js/jquery.js"></script>
        <!--<script src="layout/js/popper.min.js"></script>-->
        <script src="layout/js/bootstrap.min.js"></script>			
        <script src="layout/js/easing.min.js"></script>			
        <script src="layout/js/hoverIntent.js"></script>
        <script src="layout/js/superfish.min.js"></script>	
        <!--<script src="layout/js/jquery.ajaxchimp.min.js"></script>-->
        <script src="layout/js/jquery.magnific-popup.min.js"></script>	
        <!--<script src="layout/js/jquery.tabs.min.js"></script>-->						
        <script src="layout/js/jquery.nice-select.min.js"></script>	
        <script src="layout/js/isotope.pkgd.min.js"></script>			
        <script src="layout/js/waypoints.min.js"></script>
        <script src="layout/js/jquery.counterup.min.js"></script>
        <script src="layout/js/simple-skillbar.js"></script>							
        <script src="layout/js/owl.carousel.min.js"></script>							
        <script src="layout/js/mail-script.js"></script>	
        <script src="layout/js/main.js"></script>
        <script>

            var out = function (data) {
                if (data.status === 'success') {
                    $(".registrationForm").hide();
                    $(".codeForm").show("slow");
                } else {

                }
            }
            $(function(){
                 $("#mobile-nav-toggle").find("i").attr("class","fas fa-align-justify");
            });

        </script>
    </h:body>
</html>
