<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <meta name="viewport" content="width=device-width, 
          initial-scale=1.0, 
          maximum-scale=1.0, 
          user-scalable=no"/>
    <h:head>
        <title>Insurance Dashboard#{(insuranceController.newOne.size()==0)? '':(insuranceController.newOne.size())}</title>
        <link rel="styleSheet" href="../layout/css/bootstrap.css"></link>
        <script src="../layout/js/bootstrap.js"></script>
        <link rel="styleSheet" href="css/mystyle.css"></link>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Slabo+27px" rel="stylesheet"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto+Condensed" rel="stylesheet"/> 
        <style>
            .mytableStyle th{
                background:#41a1ff;
                color:white;
                border-bottom: 2px solid #41a1ff !important;
            }
            .mytableStyle td{
                border: 2px solid #41a1ff;
                border-collapse: collapse;
            }
            .mytableStyle{
                border: 2px solid #41a1ff;
            }
            .mysecondTable td{
                border:none !important;
            }
            .leftOne{
                background:#41a1ff;
                color:white;
                padding: 5px;
            }
            .load{
                position: absolute;
                top: 0px;
                margin-top: -30px;
                right: 160px;
                display: none;
            }


        </style>
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="menu.xhtml"/>
        </ui:insert>
        <div class="container" style="margin-top: 60px;background: white;border:1px solid #ddd;padding: 5px;">
            <div class="rows">
                <div class="col-lg-12">
                    
                        <div class="title">
                            <div class="container" style="margin-bottom: 10px;">
                                <div  class="rows">
                                    <label class="col-lg-1" style="margin-top: 10px;">
                                        List : 
                                    </label>
                                    <div class="col-lg-2">
                                        <h:form>
                                            <h:selectOneMenu class="mylist form-control" value="#{insuranceController.filterByInfo}">
                                                <f:selectItem itemLabel="50" itemValue="50"/>
                                                <f:selectItem itemLabel="100" itemValue="100"/>
                                                <f:selectItem itemLabel="150" itemValue="150"/>
                                            </h:selectOneMenu>

                                        </h:form>
                                    </div>
                                    <div class="col-lg-3">
                                        <h:form>
                                            <h:commandLink  class="btn btn-primary" action="#{insuranceController.refresh()}">
                                                <i class="fas fa-sync"></i>
                                            </h:commandLink>
                                        </h:form>
                                    </div>
                                    <div class="col-lg-3 col-lg-offset-3">
                                        <div class="pull-right" style="margin-right: 10px;">
                                            <h:form>
                                                <h:inputText pt:placeholder="Search Plate Number" value="#{insuranceController.keyElement}" class="form-control">
                                                    <f:ajax listener="#{insuranceController.searchElement()}" onevent="output" render="table" event="keyup"/>
                                                </h:inputText>
                                            </h:form>
                                            <div class="load">
                                                <img src="../layout/image/Ripple-1s-200px.gif" width="100" height="100" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                        </div>
                        <h:messages class="alert alert-info" globalOnly="true"/>

                        <h:panelGroup id="table">
                            <table class="table table-bordered table-responsive">
                                <thead>
                                    <th>#</th>
                                    <th>Purchase Order Number</th>
                                    <th>Plate Number</th>
                                    <th>Done By</th>
                                    <th>Total Amount</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </thead>
                                <tbody>
                                    <c:forEach var="item"  items="#{insuranceController.amountNotPaid}" varStatus="status">
                                        <tr>
                                            <td>${status.index + 1}</td>
                                            <td>#{item.purchasingOrderNum}</td>
                                            <td>#{item.plateNum}</td>
                                            <td>#{item.insuranceName}</td>
                                            <td>
                                                <h:outputText value="#{item.totalAmount+((item.totalAmount * 18)/100)}">
                                                    <f:convertNumber pattern="###,###,###"/>
                                                </h:outputText>
                                            </td>
                                            <td>
                                                <div class="label #{(item.status)? 'label-success':'label-danger'}">
                                                    <h:outputText value="#{(item.status)? 'Paid':'Not Paid'}"/>
                                                </div>
                                            </td>
                                            <td>
                                                <c:if test="#{!item.status}">
                                                    <h:form>
                                                        <h:commandButton action="#{insuranceController.pay(item)}" value="Pay now" class="btn btn-primary"/>
                                                    </h:form>
                                                </c:if>
                                                <c:if test="#{item.status}">
                                                    <div class="label label-success">
                                                        Already Paid
                                                    </div>
                                                </c:if>
                                            </td>
                                        </tr>
                                    </c:forEach>
                                </tbody>
                            </table>
                        </h:panelGroup>
                    <!--                    <div class="pull-right">
                                            <ul class="pagination pagination-sm">
                                                <li><a href="#">&laquo;</a></li>
                                                <li><a href="#">1</a></li>
                                                <li><a href="#">2</a></li>
                                                <li><a href="#">3</a></li>
                                                <li><a href="#">4</a></li>
                                                <li><a href="#">5</a></li>
                                                <li><a href="#">&raquo;</a></li>
                                            </ul>
                                        </div>-->
                </div>
            </div>
        </div>
        <script src="../layout/js/jquery.js"/>
        <script src="../layout/js/bootstrap.js"/>
        <script>
            $('.readmore').click(function () {
                $('#myModal').modal('show');
                
            });
            var output = function (data) {
                if (data.status === 'begin') {
                    $(".load").show();
                    $("#table").hide();
                } else if (data.status === 'success') {
                    $(".load").hide();
                    $("#table").show();
                }
                
            }
        </script>
    </h:body>
</html>
