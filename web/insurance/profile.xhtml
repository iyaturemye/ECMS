<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
     <meta name="viewport" content="width=device-width, 
          initial-scale=1.0, 
          maximum-scale=1.0, 
          user-scalable=no"/>
    <h:head>
        <title>Insurance Dashboard#{(insuranceController.newOne.size()==0)? '':(insuranceController.newOne.size())}</title>
        <link rel="styleSheet" href="../layout/css/bootstrap.css"></link>
        <script src="../layout/js/bootstrap.js"></script>
        <link rel="styleSheet" href="css/mystyle.css"></link>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Slabo+27px" rel="stylesheet"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto+Condensed" rel="stylesheet"/> 
        <style>
            .mytableStyle th{
                background:#41a1ff;
                color:white;
                border-bottom: 2px solid #41a1ff !important;
            }
            .mytableStyle td{
                border: 2px solid #41a1ff;
                border-collapse: collapse;
            }
            .mytableStyle{
                border: 2px solid #41a1ff;
            }
            .mysecondTable td{
                border:none !important;
            }
            .leftOne{
                background:#41a1ff;
                color:white;
                padding: 5px;
            }
        </style>
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="menu.xhtml"/>
        </ui:insert>
        <div class="container" style="margin-top: 60px;background: white;border:1px solid #ddd;padding: 5px;">
            <div class="rows">
                <div class="col-lg-12">
                    <p:messages globalOnly="true"/>
                    <h:form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-3">E-mail</label>
                            <div class="col-lg-3">
                                <h:inputText class="form-control" value="#{insuranceController.loggedInUser.userName}" required="true" requiredMessage="E-mail Address is required"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3">Name</label>
                            <div class="col-lg-3">
                                <h:inputText id="name" class="form-control" value="#{insuranceController.insurance.name}" required="true" requiredMessage="Insurance name is required"/>
                                <h:message for="name" class="text text-danger"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3">Phone Number</label>
                            <div class="col-lg-3">
                                <h:inputText id="phoneNumbers" class="form-control" value="#{insuranceController.insurance.phoneNumber}" required="true" requiredMessage="Phone Number is required"/>
                                <h:message for="phoneNumbers" class="text text-danger"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3">&nbsp;</label>
                            <div class="col-lg-3">
                                <h:commandButton class="btn btn-primary" value="Change Profile" action="#{insuranceController.changeProfile()}">
                                </h:commandButton>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <script src="../layout/js/jquery.js"/>
        <script src="../layout/js/bootstrap.js"/>

        <script>

            $('.readmore').click(function () {
                $('#myModal').modal('show');

            });
        </script>
    </h:body>
</html>
