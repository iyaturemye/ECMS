<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin Dashboard</title>
        <link rel="styleSheet" href="../layout/css/bootstrap.css"></link>
        <script src="../layout/js/jquery-3.3.1.min.js"/>
        <script src="../layout/js/bootstrap.js"></script>
        <link rel="styleSheet" href="css/mystyle.css"></link>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
        <style>
            .title{
                border-bottom: 1px solid #ddd;
                padding: 10px;
                margin-bottom: 20px;
            }
        </style>
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="menu.xhtml"/>
        </ui:insert>
        <div class="container dashboardContainer">
            <div class="title">
                <b>Police Registration</b>
            </div>
            <div class="rows">
                <div class="col-lg-6">
                    <div class="allElement">
                        <p:messages  globalOnly="true" />
                        <h:form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-lg-3">First name</label>
                                <div class="col-lg-8">
                                    <h:inputText required="true" id="fname" class="form-control fname" value="#{policeController.police.fname}" requiredMessage="First name is required"/>   
                                    <h:message for="fname"/>
                                </div>
                            </div> 

                            <div class="form-group">
                                <label class="col-lg-3">Last name</label>
                                <div class="col-lg-8">
                                    <h:inputText required="true" id="lname" class="form-control lname" value="#{policeController.police.lname}" requiredMessage="Last name is required"/>   
                                    <h:message for="lname"/>
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-lg-3">Username</label>
                                <div class="col-lg-8">
                                    <h:inputText required="true" id="username" class="form-control username" value="#{policeController.user.userName}" requiredMessage="username is required"/>   
                                    <h:message for="username"/>
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-lg-3">Title</label>
                                <div class="col-lg-8">
                                    <h:inputText required="true" requiredMessage="Title is required" id="title" class="form-control title" value="#{policeController.police.title}"/>   
                                    <h:message for="title"/>
                                </div>
                            </div> 

                            <div class="form-group">
                                <div class="col-lg-3">
                                    <h:commandButton  action="#{policeController.create()}" class="btn btn-primary send" value="Send">
                                    </h:commandButton>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
