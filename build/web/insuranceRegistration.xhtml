<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <meta name="viewport" content="width=device-width, 
          initial-scale=1.0, 
          maximum-scale=1.0, 
          user-scalable=no"/>
    <h:head>
        <title>Garage LTD</title>
        <link rel="stylesheet" href="layout/css/bootstrap1.css"/>
        <link rel="stylesheet" href="layout/css/mystyle.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet"/>
        <style>
        </style>
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="header.xhtml"/>
        </ui:insert>
        <div class="loginForms brokenOne">
            <div class="container" style="width: 100%;background: #f2f2f2;padding-left: 0px;padding-right: 0px;">
                <div class="rows">
                    <div class="forPhone">
                        <table class="tableClassd">
                            <tr>
                                <td>
                                    <div class="col-lg-6 mycol6">
                                        <a href="broken.xhtml" class="insurance" style="color:black;">  #{msg['clientRegistration']}</a>
                                    </div> 
                                </td>
                                <td>
                                    <div class="col-lg-6 mycol6" style="background: white;">
                                        <a href="insuranceRegistration.xhtml" class="insurance" style="color:black;">#{msg['insuranceReg']}</a>
                                    </div>
                                </td>

                            </tr>

                        </table>

                    </div>
                </div>
            </div>
            <div class="allOfThem">
                <h3 class="loginh1"> #{msg['insuranceReg']}</h3>
                <p:messages globalOnly="true"/>
                <h:form class="form-horizontal" id="form">
                    <div class="form-group">
                        <label class="col-lg-3">#{msg['email']}</label>
                        <div class="col-lg-8">
                            <h:inputText value="#{insuranceController.user.userName}"  pt:placeholder="example@gmail.com"  class="form-control" required="true" requiredMessage="E-mail is required is required" id="email" validatorMessage="Invalid E-mail Address (eg:johndoen@gmail.com)">
                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                            </h:inputText>
                            <h:message class="text text-danger" for="email"/>
                        </div>
                    </div>
                    <h:panelGroup id="info">
                        <div class="form-group">
                            <label class="col-lg-3">#{msg['insuranceName']}:</label>
                            <div class="col-lg-8">
                                <h:inputText value="#{insuranceController.insurance.name}" pt:placeholder="Insurance Name"  class="form-control" required="true" requiredMessage="Name  is required" id="fname"/>
                                <h:message class="text text-danger" for="fname"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3">#{msg['phoneNumber']}</label>
                            <div class="col-lg-8">
                                <p:inputMask value="#{insuranceController.insurance.phoneNumber}" pt:placeholder="+250722320568" mask="+250 999 999 999" required="true" requiredMessage="Phone Number is required" class="form-control" id="phone"/>
                                <h:message class="text text-danger" for="phone"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3">#{msg['password']}</label>
                            <div class="col-lg-8">
                                <h:inputSecret value="#{insuranceController.user.password}" pt:placeholder="Enter password"   class="form-control" required="true" requiredMessage="Lname  is required" id="password"/>
                                <h:message class="text text-danger" for="password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3">#{msg['retypePassword']}:</label>
                            <div class="col-lg-8">
                                <h:inputSecret value="#{insuranceController.retypePassword}" pt:placeholder="repeat Password" class="form-control" required="true" requiredMessage="Retype Password  is required" id="rpassword"/>
                                <h:message class="text text-danger" for="rpassword"/>
                            </div>
                        </div>
                    </h:panelGroup>
                    <div class="form-group">
                        <div class="col-lg-3 col-lg-offset-3">
                            <h:commandButton value="#{msg['registerBtn']}" action="#{insuranceController.create()}" class="login" style="padding: 5px;"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
         <script src="layout/js/jquery.js"></script>
        <!--<script src="layout/js/popper.min.js"></script>-->
        <script src="layout/js/bootstrap.min.js"></script>			
        <script src="layout/js/easing.min.js"></script>			
        <script src="layout/js/hoverIntent.js"></script>
        <script src="layout/js/superfish.min.js"></script>	
        <!--<script src="layout/js/jquery.ajaxchimp.min.js"></script>-->
        <script src="layout/js/jquery.magnific-popup.min.js"></script>	
        <!--<script src="layout/js/jquery.tabs.min.js"></script>-->						
        <script src="layout/js/jquery.nice-select.min.js"></script>	
        <script src="layout/js/isotope.pkgd.min.js"></script>			
        <script src="layout/js/waypoints.min.js"></script>
        <script src="layout/js/jquery.counterup.min.js"></script>
        <script src="layout/js/simple-skillbar.js"></script>							
        <script src="layout/js/owl.carousel.min.js"></script>							
        <script src="layout/js/mail-script.js"></script>	
        <script src="layout/js/main.js"></script>
        <script type="text/javascript">
            $(function(){
                 $("#mobile-nav-toggle").find("i").attr("class","fas fa-align-justify");
            });
        </script>
    </h:body>
</html>
