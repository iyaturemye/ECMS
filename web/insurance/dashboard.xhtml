<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"

      xmlns:p="http://primefaces.org/ui">
    <meta name="viewport" content="width=device-width, 
          initial-scale=1.0, 
          maximum-scale=1.0, 
          user-scalable=no"/>
    <h:head>
        <title>Insurance Dashboard (#{(insuranceController.newOne.size()==0)? '':(insuranceController.newOne.size())})</title>
        <link rel="styleSheet" href="../layout/css/bootstrap1.css"></link>
        <link rel="styleSheet" href="css/mystyle.css"></link>
        <script src="../layout/js/jquery.js"/>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Slabo+27px" rel="stylesheet"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto+Condensed" rel="stylesheet"/> 
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

        <style>
            .mytableStyle th{
                background:#41a1ff;
                color:white;
                border-bottom: 2px solid #41a1ff !important;
            }
            .mytableStyle td{
                border: 2px solid #41a1ff;
                border-collapse: collapse;
            }
            .mytableStyle{
                border: 2px solid #41a1ff;
            }
            .mysecondTable td{
                border:none !important;
            }
            .leftOne{
                background:#41a1ff;
                color:white;
                padding: 5px;
            }
            .ui-datepicker-header{
                background:#41a1ff !important;
            }
        </style>
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="menu.xhtml"/>
        </ui:insert>

        <div class="container">
            <div class="rows">
                <div class="col-lg-2 boxz">
                    <span class="spanTitle">
                        New Bidding
                    </span>
                    <i class="fa fa-car bigIconStyle pull-right" style="background:#dffaff !important;color: #25d5f2 !important"></i>
                    <h3>#{insuranceController.newOne.size()}</h3>
                </div>
                <div class="col-lg-2 boxz">
                    <span class="spanTitle">
                        Car to be Repaired
                    </span>
                    <i class="fa fa-wrench bigIconStyle pull-right" style="background:#dbdeff !important;color: #5969ff !important"></i>
                    <h3>#{insuranceController.listOfVehicleDetails.size()} </h3>
                </div>
                <div class="col-lg-2 boxz">
                    <span class="spanTitle">
                        Transaction
                    </span>

                    <i class="fa fa-money-bill-alt bigIconStyle pull-right" style="background:#ffdbe6 !important;color: #ff407b !important"></i>
                    <h3>#{garageController.garageList.size()} </h3>


                </div>
                <div class="col-lg-2 boxz">
                    <span class="spanTitle">
                        New Broken Car 
                    </span>
                    <i class="fas fa-car-crash bigIconStyle pull-right" style="background:#fff2d5 !important;color: #ffc750 !important"></i>
                    <h3>#{insuranceController.listNewVehicleDetails.size()}</h3>
                </div>
                <div class="col-lg-2 boxz">
                    <span class="spanTitle">
                        Not Paid Amount
                    </span>
                    <i class="fa fa-money-bill-alt bigIconStyle pull-right" style="background:#abfdd7 !important;color: #75b970 !important"></i>
                    <h3>
                        <h:outputText value="#{insuranceController.notPaidAmount}">
                            <f:convertNumber pattern="###,###,###"/>
                        </h:outputText>
                    </h3>
                </div>
            </div>
        </div>

        <div class="container" style="margin-top: 20px;">
            <div class="rows">
                <div class="col-lg-6">
                    <div class="chart">
                        <div class="title">
                            <i class="fas fa-chart-line"></i> Accident Statistic
                            <div class="pull-right">
<!--                                <div id="reportrange" class="pull-right" style="margin-top: -8px;background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">
                                    <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                                    <span>December 30, 2014 - January 28, 2015</span> <b class="caret"></b>
                                </div>-->

                            </div>
                        </div>
                        <div class="content">
                            <canvas id="lineChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="chart">
                        <div class="title">
                            <i class="fas fa-chart-line"></i> Money Paid Statistic
                            <div class="pull-right">
<!--                                <div id="reportrange2" class="pull-right" style="margin-top: -8px;background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">
                                    <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                                    <span>December 30, 2014 - January 28, 2015</span> <b class="caret"></b>
                                </div>-->
                            </div>
                        </div>
                        <div class="content">
                            <canvas id="barChart"></canvas>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <c:if test="#{insuranceController.list.size()>0}">
            <div class="container dashboardContainer">
                <div class="rows">
                    <div class="col-lg-12">
                        <div class="title">
                            <div class="container" style="margin-bottom: 10px;">
                                <div  class="rows">
                                    <div class="col-lg-3">
                                        <h3>List of Bidding</h3>
                                    </div>
                                    <label class="col-lg-1 col-lg-offset-3" style="margin-top: 10px;">
                                        Filter by: 
                                    </label>
                                    <h:form>
                                        <div class="col-lg-2">
                                            <h:selectOneMenu class="mylist form-control" value="#{insuranceController.filterByInfo}">
                                                <f:selectItem itemLabel="Low Price" itemValue="low price"/>
                                                <f:selectItem itemLabel="High Price" itemValue="high price"/>
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="col-lg-2">
                                            <h:selectOneMenu id="plateNumber" class="mylist form-control" required="true" requiredMessage="Plate number is required" value="#{insuranceController.plateNumber}">
                                                <f:selectItem itemLabel="Plate Number" itemValue=""/>
                                                <f:selectItems value="#{insuranceController.listCombo}" var="item" itemValue="#{item.plateNumber}" itemLabel="#{item.plateNumber}"/>
                                            </h:selectOneMenu>
                                            <h:message for="plateNumber"/>
                                        </div>
                                        <div class="col-lg-1 pull-right">
                                            <h:commandButton value="submit" class="btn btn-primary submit" action="#{insuranceController.filterBy()}">
                                            </h:commandButton>
                                        </div>
                                    </h:form>
                                </div>
                            </div> 
                        </div>
                        <div class="loading">
                            <img src="../layout/image/Ripple-1s-200px.gif" class="img-loading"/>
                        </div>
                        <div class="allElement">
                            <p:messages  globalOnly="true"/>
                            <h:panelGroup id="tables">
                                <table class="table table-bordered">
                                    <thead>
                                        <th>#</th>
                                        <th>Garage Name</th>
                                        <th>Phone Number</th>
                                        <th>Amount</th>
                                        <th>Car Name</th>
                                        <th>Created At</th>
                                        <th>Read More</th>
                                    </thead>
                                    <tbody>
                                        <c:forEach var="i"  items="#{insuranceController.list}" varStatus="status">
                                            <tr>
                                                <td>${status.index +1}</td>
                                                <td>#{i.garageName}</td>
                                                <td>#{i.phoneNumber}</td>
                                                <td>
                                                    <h:outputFormat value="#{i.totalAmount + insuranceController.calculatePercent(i.totalAmount)}">
                                                        <f:convertNumber pattern="###,###,###"/>
                                                    </h:outputFormat> FRW
                                                </td>
                                                <td>#{i.carName}</td>
                                                <td>
                                                    #{i.createdAt}
                                                </td>
                                                <td>
                                                    <h:form>
                                                        <h:commandLink value="Read more" class="btn btn-primary readmore">
                                                            <f:ajax listener="#{insuranceController.readMore(i.biddingId,'insurance')}" render="infoPanel"/>
                                                        </h:commandLink>
                                                    </h:form>
                                                </td>
                                            </tr>
                                        </c:forEach>
                                    </tbody>
                                </table>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>
            </div>
        </c:if>

        <c:if test="#{insuranceController.listNewVehicleDetails.size()>0}">
            <div class="container dashboardContainer">
                <div class="rows">
                    <div class="col-lg-12">

                        <div class="title">
                            <div class="container" style="margin-bottom: 10px;">
                                <div class="col-lg-6">
                                    <h3>List Of New Broken Car</h3>
                                </div>
                            </div> 
                        </div>
                        <h:messages class="alert alert-info" globalOnly="true"/>
                        <h:panelGroup id="tabled">
                            <table class="table table-bordered">
                                <thead>
                                    <th>#</th>
                                    <th>Client </th>
                                    <th>Phone Number</th>
                                    <th>Plate Number</th>
                                    <th>Name</th>
                                    <th>Policy Number</th>
                                    <th>Location</th>
                                    <th>Publication Date</th>
                                    <th>Description</th>
                                    <th>Read More</th>
                                </thead>
                                <tbody>
                                    <c:forEach var="i"  items="#{insuranceController.listNewVehicleDetails}" varStatus="status">
                                        <tr>
                                            <td>${status.index + 1}</td>
                                            <td>#{i.client.fname}&nbsp; #{i.client.lname}</td>
                                            <td>#{i.client.phoneNumber}</td>
                                            <td>#{i.vehicle.plateNum}</td>
                                            <td>#{i.vehicle.name}</td>
                                            <td>#{i.vehicle.policyNumber}</td>
                                            <td>#{i.location}</td>
                                            <td>
                                                <h:outputFormat value="#{i.createdAt}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss"/>
                                                </h:outputFormat>
                                            </td>
                                            <td>
                                                <h:outputFormat  escape="false" value="#{(i.whatHappen.length()>38)?  i.whatHappen.substring(0,38): i.whatHappen}"/>
                                                <h:outputFormat  escape="false" value="#{(i.whatHappen.length()>38)? '...': ''}"/>
                                            </td>
                                            <td>
                                                <h:form>
                                                    <h:commandLink value="Read more" action="#{insuranceController.readMore(i)}" class="btn btn-primary">
                                                    </h:commandLink>
                                                </h:form> 
                                            </td>
                                        </tr>
                                    </c:forEach>
                                </tbody>
                            </table>
                        </h:panelGroup>

                    </div>
                </div>
            </div>
        </c:if>

        <c:if test="#{insuranceController.completedList.size()>0}">
            <div class="container dashboardContainer">
                <div class="rows">
                    <div class="col-lg-12">

                        <h3>List of Completed Repair</h3>
                        <div class="title">
                            <div class="container" style="margin-bottom: 10px;">
                                <div  class="rows">
                                    <label class="col-lg-1" style="margin-top: 10px;">
                                        List : 
                                    </label>
                                    <div class="col-lg-2">
                                        <h:form>
                                            <h:selectOneMenu class="mylist form-control" value="#{insuranceController.filterByInfo}">
                                                <f:selectItem itemLabel="50" itemValue="50"/>
                                                <f:selectItem itemLabel="100" itemValue="100"/>
                                                <f:selectItem itemLabel="150" itemValue="150"/>
                                            </h:selectOneMenu>
                                        </h:form>
                                    </div>
                                    <div class="col-lg-3 col-lg-offset-6">
                                        <div class="pull-right" style="margin-right: 10px;">
                                            <h:form>
                                                <h:inputText pt:placeholder="Search Plate Number" value="#{insuranceController.searchElement}" class="form-control">
                                                    <f:ajax listener="#{insuranceController.search()}" render="table" event="keyup"/>
                                                </h:inputText>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                        </div>
                        <h:messages class="alert alert-info" globalOnly="true"/>
                        <h:panelGroup id="tableds">
                            <table class="table table-bordered table-responsive">
                                <thead>
                                    <th>#</th>
                                    <th>Plate Number</th>
                                    <th>Policy Number</th>
                                    <th>Model</th>
                                    <th>Owner Phone </th>

                                    <th>Completed Date</th>
                                    <th>Done By</th>
                                    <th>Garage Phone Number </th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </thead>
                                <tbody>
                                    <c:forEach var="item"  items="#{insuranceController.completedList}" varStatus="status">
                                        <tr>
                                            <td>${status.index + 1}</td>

                                            <td>#{item.bidding.vehicleDetails.vehicle.plateNum}</td>
                                            <td>#{item.bidding.vehicleDetails.vehicle.policyNumber}</td>
                                            <td>#{item.bidding.vehicleDetails.vehicle.name}</td>
                                            <td>#{item.bidding.vehicleDetails.client.phoneNumber}</td>
                                            <td>
                                                <h:outputFormat value="#{item.createdAt}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                </h:outputFormat>
                                            </td>
                                            <td>#{item.bidding.garage.name}</td>
                                            <td>#{item.bidding.garage.garageOwner.phoneNumber} </td>
                                            <td>
                                                <span class="label #{(item.isPaid)?'label-success':'label-default'}">
                                                    #{(item.isPaid)? "have paid":"not yet paid"}
                                                </span>
                                            </td>
                                            <td>
                                                <c:if test="#{!item.isPaid}">
                                                    <h:form>
                                                        <h:commandLink class="btn btn-primary">
                                                            Pay Now
                                                        </h:commandLink>
                                                    </h:form>
                                                </c:if>
                                            </td>
                                        </tr>
                                    </c:forEach>
                                </tbody>
                            </table>

                        </h:panelGroup>



                    </div>
                </div>
            </div>
        </c:if>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog"  aria-labelledby="myModalLabel" aria-hidden="true">
            <h:form id="infoPanel">
                <h:panelGroup >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="col-lg-12" style="background:white;border-bottom: 1px solid #ddd;margin-bottom: 15px;padding-bottom: 15px;">
                                <div class="companiesInfos">
                                    <h1 style="color:#41a1ff; "><center><b>PURCHASE ORDER</b></center></h1>
                                    <div class="pull-right">
                                        <h5>Date:
                                            <h:outputFormat value="#{insuranceController.billing.createAt}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputFormat>
                                        </h5>
                                    </div>
                                    <div class="garageInfo">
                                        <h3>#{insuranceController.billing.garage.name.toUpperCase()}</h3>
                                        <h5><b>Address:</b>&nbsp;&nbsp;location</h5>
                                        <h5><b>Phone Number:</b>&nbsp;&nbsp;#{insuranceController.billing.garage.garageOwner.phoneNumber}</h5>
                                        <h5><b>Website:</b>&nbsp;&nbsp;#{insuranceController.billing.garage.website}</h5>
                                    </div>
                                </div>
                                <div class="companiesInfo2">
                                    <div class="rows">
                                        <div  class="col-lg-6" style="padding: 0px !important;">
                                            <h3 class="leftOne"><b>Insurance</b></h3>
                                            <div class="garageInfo">
                                                <h3>#{insuranceController.insurance.name.toUpperCase()}</h3>
                                                <h5>Address:Locations</h5>
                                                <h5>Phone Number:#{insuranceController.insurance.phoneNumber}</h5>
                                            </div>
                                        </div>
                                        <div  class="col-lg-4 col-lg-offset-2" style="padding: 0px !important;">
                                            <h3 class="leftOne"><b>Car Information</b></h3>
                                            <div class="garageInfo">
                                                <h3>#{insuranceController.billing.vehicleDetails.vehicle.name.toUpperCase()}</h3>
                                                <h5>Policy Number:#{insuranceController.billing.vehicleDetails.vehicle.policyNumber}</h5>
                                                <h5>Plate Number:#{insuranceController.billing.vehicleDetails.vehicle.plateNum}</h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tableInfo">
                                    <table class="table mytableStyle">
                                        <thead>
                                            <th>ITEM</th>
                                            <th>DESCRIPTION</th>
                                            <th>QTY</th>
                                            <th>UNIT PRICE</th>
                                            <th>TOTAL PRICE</th>
                                        </thead>
                                        <tbody>
                                            <c:forEach items="#{insuranceController.quotation}" var="i" varStatus="status">
                                                <tr>
                                                    <td>${status.index + 1}</td>
                                                    <td>#{i.brokenCarPart.carsparepart.name}</td>
                                                    <td>#{i.brokenCarPart.quantity}</td>
                                                    <td>
                                                        <h:outputFormat value="#{i.price}">
                                                            <f:convertNumber pattern="###,###,###"/>
                                                        </h:outputFormat>FRW
                                                    </td>
                                                    <td>
                                                        <h:outputFormat value="#{i.price*i.brokenCarPart.quantity}">
                                                            <f:convertNumber pattern="###,###,###"/>
                                                        </h:outputFormat>
                                                        FRW
                                                    </td>
                                                </tr>
                                            </c:forEach>

                                        </tbody>
                                    </table>
                                </div>
                                <div class="totalDiv">
                                    <div class="rows" >
                                        <div class="col-lg-6">
                                            <label>Comment or Special Instruction</label>
                                            <h:inputTextarea cols="2" rows="4" value="#{insuranceController.description}" class="form-control"/>
                                        </div>
                                        <div class="col-lg-5 pull-right" style="padding: 0px;text-align: right;">
                                            <table class="table mysecondTable">
                                                <tr>
                                                    <td><b>SUBTOTAL</b></td>
                                                    <td>
                                                        <h:outputFormat value="#{insuranceController.subTotal}">
                                                            <f:convertNumber pattern="###,###,###"/>
                                                        </h:outputFormat> FRW 
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td><b>TAX</b></td>
                                                    <td>
                                                        <h:outputFormat value="#{insuranceController.calculatePercent(insuranceController.subTotal)}">
                                                            <f:convertNumber pattern="###,###,###"/>
                                                        </h:outputFormat> FRW 
                                                    </td>
                                                </tr >
                                                <tr style="border-top: 5px solid #ddd;">
                                                    <td><b>TOTAL:</b></td>
                                                    <td>
                                                        <h:outputFormat value="#{insuranceController.subTotal + insuranceController.calculatePercent(insuranceController.subTotal) }">
                                                            <f:convertNumber pattern="###,###,###"/>
                                                        </h:outputFormat> FRW 
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="modal-footer" style="border-top: 1px solid #ddd;">
                                <h:commandButton value="Approve" class="btn btn-default" action="#{insuranceController.approve()}">
                                </h:commandButton>  
                                <button type="button" class="btn btn-primary"   data-dismiss="modal">
                                    Close
                                </button>
                            </div>
                        </div><!-- /.modal-content -->

                    </div><!-- /.modal -->
                </h:panelGroup>
            </h:form>
        </div>

        <!--<script src="../layout/js/jquery-ui.min.js"></script>-->
        <script src="../layout/js/bootstrap.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>


        <script src="../layout/js/chart.js"/>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
        <script type="text/javascript" src="../layout/js/dateRangeScript.js"/>
        <script>
            var disableAllElement = function (data) {
                if (data.status === 'begin') {
                    $(".loading").show();
                    $(".allElement").hide();
                    $(".submit").attr("disabled", "disabled");
                } else if (data.status === 'success') {
                    $(".submit").removeAttr("disabled");
                    $(".allElement").show();
                    $(".loading").hide();
                    $(".readmore").removeAttr("name");
                }
            }
            $('.readmore').click(function () {
                $('#myModal').modal('show');
            });
            $("#reportrange").click(function () {
                $(".calendar").toggle();
            });
            $(".customer").click(function () {
                $(".calendar").hide();
                $(".calendars").show();
            });



        </script>

    </h:body>
</html>
