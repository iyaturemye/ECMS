<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <meta name="viewport" content="width=device-width, 
          initial-scale=1.0, 
          maximum-scale=1.0, 
          user-scalable=no"/>
    <h:head>
        <title>Garage Dashboard(#{garageController.approvedList.size()})</title>
        <link rel="styleSheet" href="../layout/css/bootstrap1.css"></link>
        <script src="../layout/js/bootstrap.js"></script>
        <link rel="styleSheet" href="css/mystyle.css"></link>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
        <style>
            .load{
                position: absolute;
                top: 0px;
                margin-top: -30px;
                right: 160px;
                display: none;
            }

        </style>
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="menu.xhtml"/>
        </ui:insert>
        <div class="container" style="margin-top: 60px;background: white;border:1px solid #ddd;padding: 5px;">
            <div class="rows">
                <div class="col-lg-12">

                    <c:if test="#{garageController.listOfExpectise.size()>0}">

                        <div class="title">
                            <div class="container" style="margin-bottom: 10px;">
                                <div  class="rows">
                                    <label class="col-lg-1" style="margin-top: 10px;">
                                        List : 
                                    </label>
                                    <div class="col-lg-2">
                                        <h:form>
                                            <h:selectOneMenu class="mylist form-control" value="#{insuranceController.filterByInfo}">
                                                <f:selectItem itemLabel="50" itemValue="50"/>
                                                <f:selectItem itemLabel="100" itemValue="100"/>
                                                <f:selectItem itemLabel="150" itemValue="150"/>
                                            </h:selectOneMenu>

                                        </h:form>
                                    </div>
                                    
                                    <div class="col-lg-3 col-lg-offset-3">
                                        <div class="pull-right" style="margin-right: 10px;">
                                            <h:form>
                                                <h:inputText pt:placeholder="Search Plate Number" value="#{garageController.keyElement}" class="form-control">
                                                    <f:ajax listener="#{garageController.searchElement()}" onevent="output" render="tables" event="keyup"/>
                                                </h:inputText>
                                            </h:form>
                                            <div class="load">
                                                <img src="../layout/image/Ripple-1s-200px.gif" width="100" height="100" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                        </div>
                        <h:messages class="alert alert-info" globalOnly="true"/>
                        <h:panelGroup id="tables">
                            <img src="../layout/image/Ripple-1s-200px.gif" width="100" height="100" style="display: none;"/>
                            <table class="table table-bordered table-responsive">
                                <thead>
                                    <th>#</th>
                                    <th>Purchase Order Number</th>
                                    <th>Plate Number</th>
                                    <th>Insurance Name</th>
                                    <th>Total Amount</th>
                                    <th>Status</th>
                                </thead>
                                <tbody>
                                    <c:forEach items="#{garageController.allTransaction}" var="item" varStatus="status">
                                        <tr>
                                            <td>${status.index + 1}</td>
                                            <td>#{item.purchasingOrderNum}</td>
                                            <td>#{item.plateNum}</td>
                                            <td>#{item.insuranceName}</td>
                                            <td>
                                                <h:outputText value="#{item.totalAmount+((item.totalAmount * 18)/100)}">
                                                    <f:convertNumber pattern="###,###,###"/>
                                                </h:outputText>
                                            </td>
                                            <td>
                                                <div class="label #{(item.status)? 'label-success':'label-danger'}">
                                                    <h:outputText value="#{(item.status)? 'Paid':'Not Paid'}"/>
                                                </div>
                                            </td>
                                        </tr>
                                    </c:forEach>
                                </tbody>
                            </table>
                        </h:panelGroup>
                    </c:if>
                </div>
            </div>
        </div>
        <script src="../layout/js/jquery.js"/>
        <script src="../layout/js/bootstrap.js"/>
        <script>
            $(function () {
                $('.readmore').attr("data-placement", "bottom");
                $('.tooltip-show').hover(function () {
                    $('.tooltip-show').tooltip('show');
                });
            });
            $('.readmore').click(function () {
                $('#myModal').modal('show');
            });
            $(function () {
                $('.myhumbe').click(function () {
                    $('.navs').toggle("slow");
                });
            });
            var output = function (data) {
                if (data.status === 'begin') {
                    $(".load").show();
                    $("#tables").hide();
                } else if (data.status === 'success') {
                    $(".load").hide();
                    $("#tables").show();
                }
            }
        </script>
    </h:body>
</html>
